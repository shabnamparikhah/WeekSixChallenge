<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
                xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2>Insecure Page</h2>
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated user.<br/>

    <div sec:authorize="hasAuthority('ADMIN')">
        <!--this content is only shown to administrator.-->
    </div>
    <div sec:authorize="hasAuthority('USER')" >
        <!--this content is only shown to users.-->
    </div>
    Hello:<span sec:authentication="name"></span><br/>
    Roles :<span sec:authentication="principal.authorities">
    [USER,ADMIN]
            </span>
</div>
<div sec:authorize="isAnonymous()">
    <!--This content is only show to anonymouse users-->
    <a href="/login">Login</a>
    <a href="/logout">LogOut</a>
    <a href="/register">Register</a>
</div>


<!--<a href="/secure">Secure Page</a>-->
</body>
</html>
