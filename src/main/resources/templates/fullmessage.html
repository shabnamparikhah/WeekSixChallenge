<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <title>AddMessage</title>
</head>
<body>
<div th:replace="message :: nav"></div>
<form action="#" th:action="@{/fullmessagepost}" th:object="${message}"  method="post">

    <div class="container" >
        <table align="left"  width="30%">
            <tr>
                <td>
                    <a href="/fullmessage">List Message</a>
                </td>
                <td>
                    <a href="/addmessage">Add Message</a>
                </td>
            </tr>


        </table>
        <table class="table table-striped">
            <th>Content</th>
            <th>Posted Date</th>
            <th>Sent By</th>
            <th>Update</th>
            <th>Delete</th>
            <tr th:each="message : ${message}">

                <td >  <span th:text="${message.content}"></span><br/></td>
                <td > <span th:text="${message.posteddate}"></span><br/></td>
                <td > <span th:text="${message.sentby}"></span><br/></td>
                <td><a th:href="@{/update/{id}(id=${message.id})}">Update</a></td>
                <td><a th:href="@{/delete/{id}(id=${message.id})}">Delete</a></td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
